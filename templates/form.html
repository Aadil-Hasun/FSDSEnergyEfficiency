
<!DOCTYPE html>
<html>
<head>
  <title>Prediction</title>
  <style>
    /* Add some styles to make the form look beautiful */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
    }
    input[type=text] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <h1>Enter Custom Data for Prediction</h1>
  <form action="{{ url_for('predict') }}" method="post">
    <label for="X1">Relative Compactness:</label>
    <input type="text" id="X1" name="X1" required>

    <label for="X2">Surface Area:</label>
    <input type="text" id="X2" name="X2" required>

    <label for="X3">Wall Area:</label>
    <input type="text" id="X3" name="X3" required>

    <label for="X4">Roof Area:</label>
    <input type="text" id="X4" name="X4" required>

    <label for="X5">Overall Height:</label>
    <input type="text" id="X5" name="X5" required>

    <label for="X6">Orientation:</label>
    <input type="text" id="X6" name="X6" required>

    <label for="X7">Glazing Area:</label>
    <input type="text" id="X7" name="X7" required>

    <label for="X8">Glazing Area Distribution:</label>
    <input type="text" id="X8" name="X8" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
